<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="ID.css">
</head>
<body>
	<img src="">
	<main class="background">
        <section class="title">
            <h1>Tic Tac Toe</h1>
        </section>
        <section class="display">
            Pleyer <span class="display-player playerX">X</span>
            `s turn
        </section>
        <section class="Container">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </section>
        <section class="display announcer hide"></section>
        <sectin class="controls">
            <button id="reset">Restart</button>
        </sectin>

        <script>
        	window.addEventListener('DOMContentLoaded', () => {
  const tiles = Array.from(document.querySelectorAll('.tile'));
  const playerDisplay = document.querySelector('.display-player');
  const resetButton = document.querySelector('#reset');
  const announcer = document.querySelector('.announcer');


  let board = ['','','','','','','','',''];
  let currentPlayer = 'X';
  let isGameActive = true;

  const PLAYERX_WON = 'PLAYERX_WON'; 
  const PLAYERO_WON = 'PLAYERO_WON';
  const TIE = 'TIE';


  const winningConditions = [
    [0,1,2],
    [3,4,5],
    [6,7,8],
    [0,3,6],
    [1,4,7],
    [2,5,8],
    [0,4,8],
    [2,4,6],
    ];
  function handleResultValidation() {
    let roundWon = false;
    for (var i = 0; i <= 7; i++) {
      const winningCondition = winningConditions[i];
      const a = board[winningCondition[0]];
      const b = board[winningCondition[1]];
      const c = board[winningCondition[2]];

      if(a === '' ||  b === '' ||  c === '') {
        continue;
      }
      if (a === b && b === c) {
        roundWon = true;
        break;
      }
    }
    if(roundWon) {
      announce(currentPlayer === 'X' ? PLAYERX_WON : PLAYERO_WON);
      isGameActive = false;
      return;
    }
    if (!board.includes('')) {
      announce(TIE)
    }
  }


  const announce = (type) => {
    switch(type) {
    case PLAYERO_WON:
      announcer.innerHTML = 'Player <span class="playerO">O</span> won';
      break;
      case PLAYERX_WON:
      announcer.innerHTML = 'Player <span class="playerX">PLAYERX_WON</span> won';
      break;
      case TIE:
      announcer.innerText = 'Tie';
      break;
    }
    announcer.classList.remove('hide');
  }

  const isValidAction = (tile) => {
    if(tile.innerText === 'X' || tile.innerText === 'O') {
      return false;
    }
    return true;
  }
  const updateBoard = (index) => {
    board[index] = currentPlayer;
  }
  const changePlayer = () => {
    playerDisplay.classList.remove(`Player${currentPlayer}`);
    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
    playerDisplay.innerText = currentPlayer;
    playerDisplay.classList.add(`Player${currentPlayer}`);
  }
  const resetBoard = () => {
    board = ['','','','','','','','',''];
    isGameActive = true;
    announcer.classList.add('hide');
    if(currentPlayer === 'O') {
      changePlayer();
    }
    tiles.forEach(tile => {
      tile.innerText = '';
      tile.classList.remove('playerX');
      tiles.classList.remove('playerO');
    });
  }
  const userAction = (tile, index) => {
    if(isValidAction(tile) && isGameActive) {
      tile.innerText = currentPlayer;
      tile.classList.add(`Player${currentPlayer}`);
      updateBoard(index);
      handleResultValidation();
      changePlayer();
    }
  }
  tiles.forEach((tile, index) => {
    tile.addEventListener('click', () => userAction(tile, index));
  });
  resetButton.addEventListener('click', resetButton);
})
        </script>
    </main>










	<script src="sa.js"></script>

</body>
</html>
